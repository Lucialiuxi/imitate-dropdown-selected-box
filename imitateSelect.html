<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imitateSelect</title>
    <link rel="stylesheet" href="imitateSelect.css">
    <script src="imitateSelect.js"></script>
</head>
<body>
    <section class="wrap">
        <form class="form">
            <div>
                <input id="insert" type="text" value="">
                <button id="search">Go</button>
            </div>
            <ul id="sel">
                <li>第七个读者</li>
                <li>心理罪 画像</li>
                <li>心理罪 教化场</li>
                <li>心里罪 城市之光</li>
                <li>地球往事</li>
            </ul>
        </form>
    </section>
</body>
</html>
<!-- 
    需求：
     开始
        1.输入框是没有值的
        2.首次点击输入框
            选择列表框显示
            选择列表的li hover为salmon
    点击li的时候
        被点击的li背景变为salmon
        li的内容显示在输入框里面value
    再次点击输入框：
        列表里面跟输入框内容相同的li高亮
        点击哪个li就用哪个li的内容去替换输入框的value
 -->
